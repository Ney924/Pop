<!DOCTYPE html>
<html>

<head>
   <title>JS Game</title>
   <link rel="stylesheet" href="style.css">
   <meta charset="utf-8">
</head>

<body>
   <div class="wrapper">
      <canvas width="800" height="600" id="canvas">
         Возможно, ваш браузер не поддерживает JavaScript и HTML5!
      </canvas>
      <div class="end-game" id='end'>
         <h4>ИГРА ОКОНЧЕНА!</h4>
         <div>
            <h4>ВАШ СЧЁТ: <span id='score'></span>
            </h4>
         </div>
         <div>
            <h4>ШАРИКОВ УЛЕТЕЛО: <span id='missed'></span>
            </h4>
         </div>
         <button onclick="start()"> Заново </button>
      </div>

   </div>
   <script src="game.js">
   </script>
</body>

</html>
